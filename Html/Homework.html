<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Regiter - Formulario CV</title>
    <link rel="stylesheet" href="Css/Style.css">
</head>
<body>
    <main>
        <div class="contenedor_todo">
            <div class="caja_trasera">
                <div class="caja_Trasera-Login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Iniciar Sesión para entrar al Formulario</p>
                    <button id="btn_ini_sesion">Iniciar Sesión</button>
                </div>
                <div class="caja_Trasera-Register">
                    <h3>¿Aún no tengo una cuenta?</h3>
                    <p>Regístrate para poder iniciar una sesión</p>
                    <button id="btn_register">Regístrate</button>
                </div>    
            </div>
            <div class="contenedor_login-register">
                <form action="" class="formulario_login">
                    <h2>Iniciar Seción</h2>
                    <input type="text" placeholder="Correo electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>
                <form action="" class="formulario_register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="text" placeholder="Correo electrónico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="Js/script.js"></script>
</body>
</html>
